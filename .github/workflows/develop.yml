name: Django CI FOR DEVELOP TEAM

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  test:
    name: Django CI TEST DEVELOP
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: postgres
      DB_USER: postgres
      DB_PASSWORD: 123
      DB_HOST: localhost
      DB_PORT: 5432

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Format check with black
        run: |
          pip install black
          black --check .

      - name: Debug installed packages
        run: |
          pip list
          python -c "import rest_framework_simplejwt; print('âœ… simplejwt imported successfully')"

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Wait for DB
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 1
          done

      - name: Run migrations
        run: python manage.py migrate
        working-directory: ./appointment_mediqe

      - name: Run tests
        run: python manage.py test
        working-directory: ./appointment_mediqe

      - name: Run tests with coverage
        run: pytest --cov=./ --cov-report=xml --cov-report=term
        working-directory: ./appointment_mediqe

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./appointment_mediqe/coverage.xml
